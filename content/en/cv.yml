profile:
  title: Professional Profile
  content: >-
    Freelance Full Stack Developer & Technical Lead based in Hamburg with 8+ years of experience architecting scalable SaaS platforms.
    I specialize in bridging the gap between complex backend architecture and intuitive frontend design, helping teams elevate code quality and deliver high-performance digital products.

core_focus:
  title: Core Focus
  points:
    - title: Backend & Infrastructure
      description: >-
        Specialized in architecting scalable, **multi-tenant SaaS** solutions using the **Laravel** ecosystem.
        Deep experience with complex data modeling (**PIM/CRM**), search engines (**Elasticsearch**), and cloud infrastructure (**AWS**, **Docker**, **Kubernetes**).

    - title: Frontend Engineering
      description: >-
        Engineering complex, reactive user interfaces with **Vue.js** and **Nuxt**.
        Focused on component-driven architecture and maintainability.
        Proficient in the wider ecosystem (**React**, **Next.js**) and mastering utility-first styling with **Tailwind CSS**.

    - title: Technical Strategy & Leadership
      description: >-
        Bridging the gap between business requirements and engineering execution.
        Experienced in leading **Scrum** teams, defining technical roadmaps, and fostering a culture of quality through **automated testing** (CI/CD) and mentorship.

