profile:
  title: Profil
  content: >-
    Freelance Full Stack Developer & Technical Lead in Hamburg mit über 9 Jahren Erfahrung in der Architektur skalierbarer SaaS-Plattformen.
    Ich vereine komplexe Backend-Architektur mit intuitivem Frontend-Design und unterstütze Teams dabei, Code-Qualität und Performance auf ein neues Level zu heben.

core_focus:
  title: Schwerpunkte
  points:
    - title: Backend & Infrastruktur
      description: >-
        Spezialisiert auf die Architektur skalierbarer, **mandantenfähiger SaaS**-Lösungen im **Laravel**-Umfeld.
        Tiefe Erfahrung mit komplexer Datenmodellierung (**PIM/CRM**), Suchmaschinen (**Elasticsearch**) und Cloud-Infrastruktur (**AWS**, **Docker**, **Kubernetes**).

    - title: Frontend Engineering
      description: >-
        Entwicklung komplexer, reaktiver Benutzeroberflächen mit **Vue.js** und **Nuxt**.
        Fokus auf komponentenbasierte Architektur und Wartbarkeit.
        Vertraut mit weiteren Technologien (**React**, **Next.js**) und sicher im Umgang mit Utility-First-Styling mittels **Tailwind CSS**.

    - title: Technische Strategie & Leadership
      description: >-
        Verbindung von geschäftlichen Anforderungen und technischer Umsetzung.
        Erfahren in der Führung von **Scrum**-Teams, der Definition technischer Roadmaps und der Förderung einer Qualitätskultur durch **automatisierte Tests** (CI/CD) und Mentoring.

experiences:
  title: Berufserfahrung
  role: Rolle
  industry: Branche
  team_size: Teamgröße
  location: Ort
  history:
    - role: Freelance Full Stack Developer
      company:
        name: GEDISA
        href: https://www.gedisa.de
      location: Remote
      dates: Apr 2024 - Aug 2025
      industry: Gesundheitssoftware
      team_size: 2-8
      stack:
        - PHP
        - Laravel
        - Livewire
        - Filament
        - PostgreSQL
        - Elasticsearch
        - Tailwind CSS
        - Alpine.js
        - Vite
        - GitHub Actions
      description: >-
        Fungierte als technische Hauptverantwortung in einer flachen Teamstruktur und trieb Architekturentscheidungen für eine mandantenfähige Plattform voran, die Apotheken in allen deutschen Bundesländern bedient.
        Professionalisierte den Entwicklungsworkflow durch die Einführung automatisierter Tests und steigerte die Testabdeckung von 0% auf 80%, um kritische Finanzfunktionen abzusichern.
        Konzipierte die komplexe Abrechnungs-Engine für Apothekeninhaber unter Berücksichtigung strenger Datentrennung und Compliance-Vorgaben.
        Mentoring anderer Entwickler im TALL-Stack (Tailwind, Alpine, Laravel, Livewire) zur Etablierung von Best Practices für Code-Qualität und Wartbarkeit.

    - role: Lead Developer
      company:
        name: ABOUT YOU
        href: https://corporate.aboutyou.de/de
      location: Hamburg, Deutschland
      dates: Okt 2022 - Sep 2023
      industry: E-Commerce / Fashion Tech
      team_size: 6 Entwickler (Direct Reports)
      stack:
        - PHP
        - Laravel
        - Vue.js
        - MySQL
        - GitLab CI/CD
        - Docker
        - Kubernetes
        - AWS
        - Cypress
      description: >-
        Führte ein cross-funktionales Team von 6 Ingenieuren und agierte als zentrales Bindeglied zwischen Produktmanagement und Engineering, um Geschäftsanforderungen in skalierbare technische Lösungen zu übersetzen.
        Definierte die technische Roadmap und Architekturstandards und trieb das Design großer PIM-Features unter Gewährleistung langfristiger Wartbarkeit voran.
        Förderte Teammitglieder durch regelmäßige Code-Reviews und Pair Programming, was den Wissensaustausch stärkte und die Einarbeitungszeit verkürzte.
        Behielt die volle Verantwortung für die Produktionsstabilität, orchestrierte komplexe Zero-Downtime-Deployments und optimierte die Infrastruktur auf Kubernetes.

    - role: Full Stack Developer
      company:
        name: ABOUT YOU
        href: https://corporate.aboutyou.de/de
      location: Hamburg, Deutschland
      dates: Dez 2019 - Sep 2022
      industry: E-Commerce / Fashion Tech
      team_size: 6-10
      stack:
        - PHP
        - Laravel
        - Vue.js
        - Vuex / Pinia
        - MySQL
        - GitLab CI/CD
        - Docker
        - Kubernetes
        - AWS
        - Cypress
      description: >-
        Entwickelte ein mandantenfähiges PIM-System zur Verwaltung von Produktlebenszyklen, inklusive komplexer Varianten, Preisgestaltung und Assets für internationale Märkte.
        Baute kritische Datentools wie Massenim- und -exporte sowie ein benutzerdefiniertes Rechtesystem zur Unterstützung großer interner Produktteams.
        Sicherte die Anwendungsstabilität auf AWS durch Optimierung der Laravel/Vue.js-Codebasis und Verwaltung von Deployments über EC2 und Kubernetes.

    - role: Full Stack Developer
      company:
        name: TOWA
        href: https://www.towa-digital.com
      location: Bregenz, Österreich
      dates: Aug 2016 - Jul 2019
      industry: Digitalagentur
      team_size: 1-5
      stack:
        - PHP
        - Laravel
        - WordPress
        - MySQL
        - Vue.js
        - Nuxt
        - jQuery
        - Tailwind CSS
        - Sass
        - Bitbucket
        - CircleCI
      description: >-
        Entwickelte das komplexe Vue.js-Frontend für eine Anwendung von Daimler (Mercedes-Benz) in enger Zusammenarbeit mit einem externen Backend-Partner.
        Eigenverantwortliche Architektur des "Vorarlberg Event Server", einer zentralisierten API zur Aggregation und Syndizierung von Veranstaltungsdaten in der Region.
        Baute maßgeschneiderte WordPress-Plugins und erweiterte Funktionalitäten für Premium-Tourismusplattformen, einschließlich der "Lech Zürs"-Website.

    - role: Web Developer (Praktikum)
      company:
        name: Hilti Gruppe
        href: https://www.hilti.group/de
      location: Thüringen, Österreich
      dates: Nov 2014 - Dez 2015
      industry: Bautechnologie
      team_size: Solo-Entwickler
      stack:
        - PHP
        - MySQL
        - SAP
        - HTML5
        - CSS3
        - JavaScript
      description: >-
        Entwickelte ein digitales FIFO-Board zur Durchsetzung strenger Aufgabenpriorisierung und Verhinderung manueller Eingriffe durch Maschinenbediener.
        Baute eine maßgeschneiderte PHP-Anwendung, die direkt mit SAP synchronisierte, um Produktionspläne in Echtzeit in der Werkhalle anzuzeigen.
        Alleinverantwortlich für das Projekt von der Konzeption bis zum Deployment, wobei manuelle Arbeitsabläufe durch eine digitale Lösung ersetzt wurden.

